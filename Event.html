<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>top 3 factors of Event</title>
</head>
<body>
    <button id="btn">这是我</button>
    <button>这也是我</button>
    <script>
        var btn =document.getElementById('btn')
        btn.onclick=function()
        {
            alert('就这');
        }
        //三个要素：
        //1.事件源：事件被触发的对象
        //2.事件类型：如何被触发
        //3.事件处理程序
        //标准流程
        //1.获取事件源
        //2.绑定事件：注册事件
        //3.添加事件处理程序
        var btn2=document.querySelectorAll('button')
        btn2=btn2[1]
        btn2.onclick=function()
        {
            alert('还是就这')
        }
        
    </script>
</body>
</html>
